<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Full Name</th>

        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="repo in repos">
            <th>{{repo.id}}</th>
            <th>{{repo.name}}</th>
            <th>{{repo.full_name}}</th>
        </tr>        
    </tbody>
</table>
